version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tarot-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: tarot_password_123
      POSTGRES_DB: TarotDb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:alpine
    container_name: tarot-redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  postgres_data:
